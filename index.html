<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <a id = "view-high-scores" href="#">View high scores</a>
        <span id="timer"></span>
    </header>
    <div class="page-container">
    <!-- initial text when page is loaded -->
        <main id = "main">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start">Start Quiz</button> 
            <!-- when start quiz is clicked, main is erased and question elements come up: the question itself and the choices; when any of the choices are clicked, the next question comes up; if the correct answer is clicked, "correct" is displayed at the bottom; else "incorrect" is displayed and 10 seconds are subtracted from the timer; once the quiz is over the score is displayed and user inputs their initials; then hi scores are displayed with the option to go back to home screen or clear the hi scores -->
        </main>
        <!-- Container to hold the question when it is visible -->
        <div id="question" class="question-container">
            <span class="question-text"></span>
            <div class="choices">
            </div>
            
        </div>

        <!-- Display for inputting user's initials once the quiz is complete -->
        <div id="set-high-scores" class='hidden'>
            <h1>All done!</h1>
            <p>Your final score is: <span id="score"></span></p>
            <label for="initials">Enter Initials: </label>
            <input type="text" class="form-input" id="initials" name="initials"/>
            <button id="submit-score">Submit</button>
        </div>
        
        <!-- Display list of high scores in local storage -->
        <div id="high-scores-container" class="hidden">
            <h1>High Scores</h1>
            <div id="high-scores"></div>
            <button id="go-back">Go back</button>
            <button id="clear-scores">Clear High Scores</button>
        </div>
        <span class="feedback"></span>

    </div>

    <script src="./assets/index.js"></script>
</body>
</html>
